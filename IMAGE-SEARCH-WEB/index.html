<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search Website</title>
  </head>
  <body>
    <div id="heading">
      <h1>Image Search Website</h1>
    </div>

    <form action="">
      <input type="search" id="search-bar" placeholder="Image Name Put Here" />
      <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1498855926480-d98e83099315?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="mountain View"
          srcset=""
        />
        <a href="https://unsplash.com/photos/nMzbnMzMjYU" target="_blank"
          >Mountain View</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1499028344343-cd173ffc68a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Food"
          srcset=""
        />
        <a href="https://unsplash.com/photos/1Shk_PkNkNw" target="_blank"
          >Food</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1487213802982-74d73802997c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Animal"
          srcset=""
        />
        <a href="https://unsplash.com/s/photos/animal" target="_blank"
          >Animal</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1575540325855-4b5d285a3845?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
          alt="Anime"
          srcset=""
        />
        <a href="https://unsplash.com/s/photos/anime" target="_blank"
          >Anime</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1590507014612-08b6a0b4e31e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1568&q=80"
          alt="Bike"
          srcset=""
        />
        <a href="https://unsplash.com/s/photos/bike-rider" target="_blank"
          >Bike</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1534637810397-1acee982a12e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Scene"
          srcset=""
        />
        <a href="https://unsplash.com/s/photos/scene" target="_blank"
          >Scene</a
        >
      </div>
    </div>

    <button id="Show-More-Button">Show More</button>
  </body>
  <script src="main.js"></script>
</html>
